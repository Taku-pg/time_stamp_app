<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Register employee</title>
</head>
<body style="padding-top: 0">
<main layout:fragment="content">
    <div style="display: block">
        <h3>Register new employee</h3>
        <div class="register_employee">
            <form th:action="@{/admin/register}" method="post" th:object="${employee}">
                <label>First name:<br>
                    <input type="text" required placeholder="John" th:field="*{firstName}">
                </label><br>
                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error">error</span>
                <br>
                <label>Last name:<br>
                    <input type="text" required placeholder="Doe" th:field="*{lastName}">
                </label><br>
                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error">error</span>
                <br>
                <label>Email address:<br>
                    <input type="email" required placeholder="johndoe@mail.com" th:field="*{email}">
                </label><br>
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error">error</span>
                <br>
                <label>Salary:<br>
                    <input type="number" required placeholder="30" min="10" th:field="*{salary}">
                    zl
                </label><br>
                <span th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}" class="error">error</span>
                <br>
                <label>Department:<br>
                    <select id="department" th:field="*{department}">
                        <option
                                th:each="department:${departments}"
                                th:text="${department}"
                                th:value="${department}"></option>
                    </select>
                </label><br>
                <span th:if="${#fields.hasErrors('department')}" th:errors="*{department}" class="error">error</span>
                <br>
                <div style="text-align: center">
                    <button type="submit">Register</button>
                </div>
            </form>
        </div>
        <a th:href="@{/admin/main}">back</a>
    </div>
</main>
</body>
</html>
