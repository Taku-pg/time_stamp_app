<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Personal Information</title>
</head>
<body>
<main layout:fragment="content">
<div style="display: block">
    <h3>Your personal information</h3>
    <div style="display: block">
        <div class="personal_main" th:object="${employee}">
            <ul>
                <li>
                    <label>First Name:
                        <br>
                        <input type="text" readonly th:value="*{firstName}">
                    </label>
                </li>
                <li>
                    <label>Last Name:
                        <br>
                        <input type="text" readonly th:value="*{lastName}">
                    </label>
                </li>
                <li>
                    <label>Email:
                        <br>
                        <input type="text" readonly th:value="*{email}">
                    </label>
                </li>
                <li><label>Base salary:
                    <br>
                    <input type="number" readonly th:value="*{salary}">zl
                </label></li>
                <li><label>Department:
                    <br>
                    <input type="text" readonly th:value="*{department}">
                </label></li>
            </ul>

            <a th:href="@{/employee/password-change}">Change password</a>

        </div>
        <a th:href="@{/employee/main}">back</a>
    </div>
</div>
</main>
</body>
</html>
