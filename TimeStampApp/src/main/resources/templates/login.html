<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout.html}">
<head>
    <title>Login menu</title>
</head>
<body>
<main layout:fragment="content" style="display: flex">
<img class="login_page" th:src="@{/image/images.jpg}" alt="img">
<img class="login_page" th:src="@{/image/images.jpg}" alt="img">
<div class="login_container">
    <h3 style="text-align: center">Login</h3>
    <form th:action="@{/login}" method="post">
    <label style="text-align: left">User name<br>
        <input type="text" name="userName" placeholder="user name" th:field="${user.username}" required>
    </label>
    <br><br>
    <label style="text-align: left">Password<br>
        <input type="password" name="password" placeholder="password" th:field="${user.password}" required>
    </label>
    <br><br>
        <span th:if="${param.error}" class="error">Invalid username or password</span>
    <div style="text-align: center">
        <button style="vertical-align: center" type="submit">login</button>
    </div>
    </form>
</div>
<img class="login_page" th:src="@{/image/images.jpg}" alt="img">
<img class="login_page" th:src="@{/image/images.jpg}" alt="img">
</main>
</body>
</html>
